<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nembak Cewek</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #333;
    }
    p {
        color: #666;
        line-height: 1.6;
    }
    button {
        padding: 10px 20px;
        background-color: #ff4d4d;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }
    button:hover {
        background-color: #cc3333;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Hey, <span id="girlName">[Nama Cewek]</span>! Aku punya sesuatu untukmu...</h1>
    <p>Sebelumnya, apakah kamu mau menerima sesuatu dari aku?</p>
    <button onclick="checkResponse()">Mau dong!</button>
    <p id="response"></p>
</div>

<script>
    function checkResponse() {
        const response = prompt("Apakah kamu mau menerima sesuatu dari aku? (Ya/Tidak)");
        if (response.toLowerCase() === "ya") {
            document.getElementById("response").innerText = "Yey, terima kasih! Aku senang kamu mau menerimanya 😊❤";
        } else if (response.toLowerCase() === "tidak") {
            document.getElementById("response").innerText = "Oke, tidak masalah. Aku menghargai keputusanmu 😊";
        } else {
            document.getElementById("response").innerText = "Maaf, aku tidak mengerti. Silakan jawab dengan 'Ya' atau 'Tidak' 😉";
        }
    }
</script>
</body>
</html>
